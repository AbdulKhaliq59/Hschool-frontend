<div class="mt-10 border-t pt-4">
    <p class="text-2xl font-medium text-gray-600 mb-4">ADD NEW COURSE</p>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="flex space-x-4">
            <input formControlName="name" placeholder="Course Name *" class="w-1/2 p-2 border rounded-lg" />
            <input formControlName="author" placeholder="Author *" class="w-1/2 p-2 border rounded-lg" />
        </div>
        <div class="flex space-x-4">
            <input formControlName="progress" type="number" placeholder="Progress [Number only] *"
                class="w-1/2 p-2 border rounded-lg" />
            <input formControlName="lessons_count" type="number" placeholder="Lesson Number [Number only] *"
                class="w-1/2 p-2 border rounded-lg" />
        </div>
        <div class="flex justify-end">
            <button type="submit" class="p-2 bg-[#009688] text-white rounded-lg">SAVE
                COURSE</button>
        </div>
    </form>
</div>
