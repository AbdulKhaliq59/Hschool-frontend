<div class="relative z-0 w-full mb-6 group">
    <label class="block text-sm text-gray-700 mb-2">{{ label }}</label>
    <div class="flex items-center">
        <input type="radio" [formControl]="control" [value]="true"
            class="mr-2 text-[#009688] border-gray-300 focus:ring-[#009688]" /> Yes
        <input type="radio" [formControl]="control" [value]="false"
            class="ml-4 mr-2 text-[#009688] border-gray-300 focus:ring-[#009688]" /> No
    </div>
    <div *ngIf="control.invalid && (control.dirty || control.touched)" class="text-red-600 text-sm mt-1">
        <span *ngIf="control.errors?.['required']">{{ label }} is required.</span>
    </div>
</div>
